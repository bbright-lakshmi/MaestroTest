appId: com.saragrocery.name.delivery_app
--- 
- launchApp
- extendedWaitUntil:
    visible: "Name" 
    timeout: 5000       
- takeScreenshot: Images/DeliveryApp/Signin/1
- tapOn: "Name"
- inputText: "Lakshmi"
- scrollUntilVisible:
    element: "Login"
    direction: DOWN
- tapOn: "Mobile number"
- inputText: "9876543210"
- tapOn: "Login"
- extendedWaitUntil:
    visible: "Verify" 
    timeout: 5000       
- takeScreenshot: Images/DeliveryApp/Signin/2
- tapOn:
    point: "50%,54%"
- inputText : "654321"
- tapOn: "Verify"
- extendedWaitUntil:
    visible: "Verify" 
    timeout: 5000       
- takeScreenshot: Images/DeliveryApp/Signin/3
- tapOn:
    point: "50%,55%"
- inputText: "1234"
- tapOn: "Verify"
- extendedWaitUntil:
    visible: "Stores List" 
    timeout: 5000       
- takeScreenshot: Images/DeliveryApp/Signin/4
- tapOn: "Your store\nnellore nellore"
- extendedWaitUntil:
    visible:  "Assigned"
    timeout: 5000       
- takeScreenshot: Images/DeliveryApp/Storepage/1
- scrollUntilVisible:
