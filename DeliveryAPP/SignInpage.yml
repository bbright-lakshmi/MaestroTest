    direction: DOWN
- extendedWaitUntil:
    visible:  "View details"
    timeout: 5000       
- takeScreenshot: Images/DeliveryApp/Storepage/2
- scrollUntilVisible:
    element: "View details"
    direction: DOWN
- extendedWaitUntil:
    visible:  "View details"
    timeout: 5000       
- takeScreenshot: Images/DeliveryApp/Storepage/3
