appId: com.saragrocery.name.delivery_app
--- 
- launchApp
- tapOn: "Name"
- inputText: "Lakshmi"
- scrollUntilVisible:
    element: "Login"
    direction: DOWN
- tapOn: "Mobile number"
- inputText: "9876543210"
- tapOn: "Login"
- tapOn:
    point: "50%,54%"
- inputText : "654321"
- tapOn: "Verify"
- tapOn:
    point: "50%,55%"
- inputText: "1234"
- tapOn: "Verify"
- tapOn: "Your store\nnellore nellore"
- tapOn: "Stats"
- extendedWaitUntil:
    visible: "Today" 
    timeout: 5000       
- takeScreenshot: Images/DeliveryApp/Stats/1
- tapOn: "Today"
- extendedWaitUntil:
    visible: "Today" 
    timeout: 5000       
- takeScreenshot: Images/DeliveryApp/Stats/2
- tapOn: "Past 30 days"
- extendedWaitUntil:
    visible: "Past 30 days"
    timeout: 5000       
- takeScreenshot: Images/DeliveryApp/Stats/3
- scroll
- extendedWaitUntil:
    visible: "Map"
    timeout: 5000       
- takeScreenshot: Images/DeliveryApp/Stats/4

