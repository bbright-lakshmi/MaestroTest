appId: com.google.android.youtube
---
- launchApp
- tapOn: Search
- inputText: comedy
- tapOn: "Sara Grocery Mulapeta, SPSR Nellore 524003 Chennur Road, Buchireddypalem, SPSR Nellore 524305"
- tapOn: "సన్ ఫ్లవర్ ఆయిల్ (Freedom Refined Sunflower Oil, 1L) 1lt x 1 ₹127"
- scrollUntilVisible
    element:
      text: "Add" 
    direction: DOWN 
- tapOn: "Add"
# choose Cart
- tapOn:
    point: "70%,94%"
- scrollUntilVisible:
    element:
      text: "Cash On Delivery" 
    direction: DOWN
- tapOn: "Cash On Delivery"
- tapOn: Place Order
- assertVisible: "Success!!!\nOrder placed successfully"
- tapOn: Ok
- scrollUntilVisible:
    element:
      text: "Cart Summary" 
    direction: Up
- assertVisible: "Cart Items"
# Home button
- tapOn:
    point: "10%,94%"
- scrollUntilVisible:
    element:
      text: "Premium  డాల్డా (Dalda ) 100g x 1 ₹15" 
    direction: Down
- tapOn: "Premium  డాల్డా (Dalda ) 100g x 1 ₹15"
# home button 
